<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' wss: https:; img-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self';">
  <title>EchoVault - Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #f5f5f5;
      --bg-secondary: #ffffff;
      --bg-tertiary: #fafafa;
      --text-primary: #333333;
      --text-secondary: #666666;
      --accent: #007bff;
      --accent-hover: #0056b3;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
      --message-sent: #007bff;
      --message-received: #e9ecef;
      --online: #28a745;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #242424;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent: #4a9eff;
      --accent-hover: #357abd;
      --border: #404040;
      --shadow: rgba(0, 0, 0, 0.3);
      --message-sent: #4a9eff;
      --message-received: #3a3a3a;
      --online: #4caf50;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .main-container {
      height: 100dvh;
      margin: 0 auto;
      padding: 20px;
      max-width: 1400px;
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: stretch;
      transition: all 0.3s;
      overflow: hidden;
    }

    /* Left sidebar (1/3 width) */
    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 40px;
      height: 100%;
      overflow: hidden;
    }

    /* User card - 1/7 of sidebar height (1:6 ratio) */
    .user-card {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 16px var(--shadow);
      flex: 1;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 0;
    }

    .user-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      width: 100%;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .user-details {
      flex: 1;
      min-width: 0;
    }

    .user-nickname {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .user-room {
      font-size: 13px;
      color: var(--text-secondary);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-top: 2px;
    }

    .user-settings-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      transition: all 0.2s;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      opacity: 0.6;
      font-size: 18px;
    }

    .user-settings-btn:hover {
      opacity: 1;
      background: rgba(108, 117, 125, 0.1);
      color: #6c757d;
    }

    /* Room card - 6/7 of sidebar height (1:6 ratio) */
    .room-card {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 16px var(--shadow);
      flex: 6;
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
      min-height: 0;
      overflow: hidden;
    }

    .room-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .room-tabs {
      display: flex;
      gap: 16px;
    }

    .room-tab {
      cursor: pointer;
      padding: 6px 0;
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .room-tab.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
    }

    .add-room-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .add-room-btn:hover {
      background: var(--accent-hover);
    }

    .room-list {
      flex: 1;
      overflow-y: auto;
    }

    .room-item {
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 8px;
      transition: background 0.3s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .room-item:hover {
      background: var(--bg-tertiary);
    }

    .room-item.active {
      background: var(--accent);
      color: white;
    }

    .room-info {
      flex: 1;
    }

    .room-name {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .room-preview {
      font-size: 12px;
      opacity: 0.7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .room-badge {
      background: #dc3545;
      color: white;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
      margin-right: 4px;
      flex-shrink: 0;
    }

    .room-actions {
      display: flex;
      gap: 4px;
      align-items: center;
      flex-shrink: 0;
    }

    .room-share-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      transition: all 0.2s;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      opacity: 0.6;
    }

    .room-share-btn:hover {
      opacity: 1;
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
    }

    .room-item.active .room-share-btn {
      opacity: 0.8;
      color: rgba(255, 255, 255, 0.9);
    }

    .room-item.active .room-share-btn:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .room-share-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    .room-leave-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      transition: all 0.2s;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      opacity: 0.6;
    }

    .room-leave-btn:hover {
      opacity: 1;
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
    }

    /* Special styling when room is active (selected) */
    .room-item.active .room-leave-btn {
      opacity: 0.8;
      color: rgba(255, 255, 255, 0.9);
    }

    .room-item.active .room-leave-btn:hover {
      opacity: 1;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .room-leave-btn svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
    }

    .user-list-item {
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--bg-tertiary);
    }

    .user-list-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    /* Chat area (2/3 width) */
    .chat-area {
      flex: 2;
      background: var(--bg-secondary);
      border-radius: 16px;
      box-shadow: 0 4px 16px var(--shadow);
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
      height: 100%;
      overflow: hidden;
    }

    .chat-header {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
      min-height: 60px;
    }

    .chat-header-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .chat-title-row {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
      position: relative;
      width: 100%;
    }

    .chat-title {
      font-weight: 600;
      font-size: 18px;
      flex-shrink: 0;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary);
      padding: 4px 10px;
      border-radius: 12px;
      background: var(--bg-tertiary);
      transition: all 0.3s;
      flex-shrink: 0;
    }

    .back-btn {
      margin-left: auto;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-secondary);
      transition: all 0.3s;
    }

    .connection-status.connected .status-dot {
      background: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.4);
    }

    .connection-status.reconnecting .status-dot {
      background: #ffc107;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .connection-status.disconnected .status-dot {
      background: #dc3545;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(0.8);
      }
    }

    .status-text {
      font-weight: 500;
      white-space: nowrap;
    }

    .connection-status.connected .status-text {
      color: #28a745;
    }

    .connection-status.reconnecting .status-text {
      color: #ffc107;
    }

    .connection-status.disconnected .status-text {
      color: #dc3545;
    }

    .chat-meta {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .chat-actions {
      display: flex;
      gap: 12px;
    }

    .icon-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      opacity: 0.6;
      font-size: 18px;
    }

    .icon-btn:hover {
      opacity: 1;
      background: rgba(0, 123, 255, 0.1);
      color: #007bff;
    }

    .chat-empty-state {
      display: none;
      flex: 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .empty-state-desc {
      font-size: 14px;
      color: var(--text-secondary);
      max-width: 300px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 0;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 70%;
    }

    /* Animation only for new messages */
    .message.new-message {
      animation: messageSlideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.sent {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .message-bubble {
      background: var(--message-received);
      padding: 10px 14px;
      border-radius: 4px 18px 18px 18px; /* Left bubble with small tail on top-left */
      max-width: 100%;
      position: relative;
    }

    .message.sent .message-bubble {
      background: var(--message-sent);
      color: white;
      border-radius: 18px 4px 18px 18px; /* Right bubble with small tail on top-right */
    }

    .message-sender {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
      opacity: 0.8;
      text-align: left; /* Always left-aligned */
    }

    /* Reset color for sent messages - nickname should use default white */
    .message.sent .message-sender {
      color: inherit;
    }

    .message-text {
      word-wrap: break-word;
      line-height: 1.4;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 4px;
      text-align: right; /* Always right-aligned */
    }

    .message-file {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      margin-top: 6px;
    }

    .file-icon {
      font-size: 24px;
    }

    .file-info {
      flex: 1;
    }

    .file-name {
      font-weight: 500;
      font-size: 14px;
    }

    .file-size {
      font-size: 12px;
      opacity: 0.7;
    }

    .file-description {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(128, 128, 128, 0.2);
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    /* Received messages: use text-primary color */
    .message:not(.sent) .file-description {
      color: var(--text-primary);
    }

    /* Sent messages: inherit white color from bubble */
    .message.sent .file-description {
      color: inherit; /* Inherits white from .message.sent .message-bubble */
      border-top-color: rgba(255, 255, 255, 0.3);
    }

    .file-download-btn {
      width: 32px;
      height: 32px;
      padding: 6px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .file-download-btn:hover {
      background: var(--bg-tertiary);
    }

    .file-download-btn svg {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .chat-input-area {
      padding: 20px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: center;
      flex-shrink: 0;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-box {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background: var(--bg-tertiary);
      padding-right: 8px;
      transition: border 0.3s, background 0.3s;
    }

    .input-box:focus-within {
      border-color: var(--accent);
    }

    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: none;
      background: transparent;
      font-size: 15px;
      resize: none;
      max-height: 120px;
      color: var(--text-primary);
      font-family: inherit;
      outline: none;
    }

    .file-preview {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      font-size: 13px;
    }

    .file-preview-remove {
      margin-left: auto;
      cursor: pointer;
      font-size: 18px;
    }

    .file-input-label {
      cursor: pointer;
      color: var(--text-secondary);
      width: 28px;
      height: 28px;
      border-radius: 6px;
      opacity: 0.6;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      flex-shrink: 0;
    }

    .file-input-label:hover {
      opacity: 1;
      background: rgba(108, 117, 125, 0.1);
      color: #6c757d;
    }

    #fileInput {
      display: none;
    }

    #sendBtn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      font-weight: 500;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #sendBtn:hover {
      background: var(--accent-hover);
    }

    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Settings button */
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 32px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .modal-title {
      font-size: 24px;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 4px;
      color: var(--text-primary); /* 修复：主题适配 */
      transition: opacity 0.2s;
    }

    .modal-close:hover {
      opacity: 0.7;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 15px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      transition: border 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }

    .setting-row:last-child {
      border-bottom: none;
    }

    .setting-label {
      font-weight: 500;
    }

    .setting-description {
      font-size: 13px;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 26px;
      background: var(--border);
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: var(--accent);
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      top: 3px;
      left: 3px;
      transition: transform 0.3s;
    }

    .toggle-switch.active::after {
      transform: translateX(22px);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 16px;
      transition: background 0.3s;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 2px solid var(--border);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 12px;
      transition: all 0.3s;
    }

    .btn-secondary:hover {
      border-color: var(--accent);
    }

    /* Mobile responsive */
    @media (max-width: 700px) {
      .main-container {
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
        margin: 0 auto;
        padding: 10px;
        height: 100dvh;
        max-width: 100%;
      }

      .sidebar {
        flex-direction: column;
        min-width: unset;
      }

      .user-card {
        padding: 16px;
      }

      .user-avatar {
        width: 48px;
        height: 48px;
      }

      .user-nickname {
        font-size: 16px;
      }

      .user-room {
        font-size: 13px;
      }

      .user-settings-btn {
        font-size: 20px;
        width: 40px;
        height: 40px;
      }

      .room-leave-btn {
        width: 36px;
        height: 36px;
      }

      .room-leave-btn svg {
        width: 18px;
        height: 18px;
      }

      .chat-area {
        display: none;
      }

      .chat-area.mobile-active {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100dvh;
        z-index: 100;
        border-radius: 0;
        margin: 0;
      }

      .back-btn {
        display: block !important;
      }

      .message {
        max-width: 85%;
      }

      /* Input area width adaptation */
      .chat-input-area {
        padding: 16px;
      }

      #messageInput {
        font-size: 16px;
        padding: 10px 14px;
      }

      .btn {
        padding: 10px 14px;
        font-size: 14px;
      }

      .icon-btn {
        font-size: 18px;
        padding: 6px;
      }
    }

    /* Tablet landscape mode optimization */
    @media (min-width: 701px) and (max-width: 1024px) and (orientation: landscape) {
      .main-container {
        height: 100dvh;
        margin: 0 auto;
        padding: 15px;
        max-width: 1200px;
      }

      body {
        height: 100dvh;
      }
    }

    .back-btn {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* File Transfer Progress - Compact Design */
    #fileTransferContainer {
      position: fixed;
      bottom: 140px;
      right: 20px;
      width: 200px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 100;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    #fileTransferContainer.active {
      display: flex;
    }

    .file-transfer-progress {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 8px 10px;
      box-shadow: 0 2px 8px var(--shadow);
      animation: slideInRight 0.3s ease;
      position: relative;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .file-transfer-header {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 5px;
    }

    .file-transfer-icon {
      font-size: 16px;
      flex-shrink: 0;
    }

    .file-transfer-name {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-size: 12px;
    }

    .file-transfer-close {
      cursor: pointer;
      opacity: 0.5;
      font-size: 18px;
      line-height: 1;
      flex-shrink: 0;
      padding: 0 4px;
      transition: opacity 0.2s;
    }

    .file-transfer-close:hover {
      opacity: 1;
    }

    .file-transfer-progress-bar {
      width: 100%;
      height: 3px;
      background: var(--border);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
      margin-bottom: 5px;
    }

    .file-transfer-progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .file-transfer-progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 1.5s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .file-transfer-stats {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: var(--text-secondary);
      gap: 6px;
    }

    .file-transfer-percentage {
      font-weight: 600;
      color: var(--accent);
      flex-shrink: 0;
    }

    .file-transfer-chunks {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-transfer-time {
      flex-shrink: 0;
    }

    /* Mobile responsive */
    @media (max-width: 700px) {
      #fileTransferContainer {
        bottom: 130px;
        right: 10px;
        left: auto;
        width: min(200px, calc(100vw - 20px));
        max-width: 200px;
      }

      /* Only show file transfer progress when chat is active on mobile */
      .chat-area:not(.mobile-active) ~ #fileTransferContainer {
        display: none !important;
      }

      /* Even if active, hide when chat area is not mobile-active */
      .chat-area:not(.mobile-active) ~ #fileTransferContainer.active {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <!-- User Card -->
      <div class="user-card">
        <div class="user-card-header">
          <div class="user-info">
            <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
            <div class="user-details">
              <div class="user-nickname" id="userNickname">User</div>
              <div class="user-room" id="userCurrentRoom">No room</div>
            </div>
          </div>
          <button class="user-settings-btn" id="settingsBtn" title="Settings">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Room Card -->
      <div class="room-card">
        <div class="room-header">
          <div class="room-tabs">
            <div class="room-tab active" data-tab="rooms" data-i18n="rooms.tab">房间</div>
            <div class="room-tab" data-tab="users" data-i18n="users.tab">成员</div>
          </div>
          <button class="add-room-btn" id="addRoomBtn" data-i18n="rooms.add">+ 加入</button>
        </div>
        <div class="room-list" id="roomList">
          <!-- Rooms will be added here -->
        </div>
        <div class="room-list" id="userList" style="display: none;">
          <!-- Online users will be added here -->
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <div class="chat-header">
        <div class="chat-header-content">
          <div class="chat-title-row">
            <div class="chat-title" id="chatTitle">Select a room</div>
            <div class="connection-status" id="connectionStatus">
              <span class="status-dot"></span>
              <span class="status-text"></span>
            </div>
            <button class="back-btn" id="backBtn">←</button>
          </div>
          <div class="chat-meta" id="chatMeta">0 members online</div>
        </div>
      </div>
      <div class="chat-empty-state" id="chatEmptyState">
        <div class="empty-state-icon">💬</div>
        <div class="empty-state-title" data-i18n="chat.emptyTitle">没有选择房间</div>
        <div class="empty-state-desc" data-i18n="chat.emptyDesc">请在左侧选择一个房间或加入新房间开始聊天</div>
      </div>
      <div class="messages" id="messages">
        <!-- Messages will be added here -->
      </div>
      <div class="chat-input-area" id="chatInputArea">
        <div class="input-wrapper">
          <div id="filePreview" class="file-preview" style="display: none;">
            <span id="filePreviewName"></span>
            <span id="filePreviewSize"></span>
            <span class="file-preview-remove" id="removeFile">×</span>
          </div>
          <div class="input-box">
            <textarea id="messageInput" data-i18n-placeholder="chat.messagePlaceholder" placeholder="消息..." rows="1" maxlength="512"></textarea>
            <label for="fileInput" class="file-input-label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
              </svg>
            </label>
            <input type="file" id="fileInput" max="10485760">
          </div>
        </div>
        <button id="sendBtn">➤</button>
      </div>
    </div>
  </div>

  <!-- File Transfer Progress Container (Fixed Position) -->
  <div id="fileTransferContainer">
    <!-- Progress items will be dynamically added here -->
  </div>

  <!-- Add Room Modal -->
  <div class="modal" id="addRoomModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" data-i18n="modal.addRoom">加入房间</h2>
        <button class="modal-close" id="closeAddRoomModal">×</button>
      </div>
      <form id="addRoomForm">
        <div class="form-group">
          <label data-i18n="login.nickname">昵称</label>
          <input type="text" id="newNickname" data-i18n-placeholder="placeholder.nickname" required maxlength="10">
        </div>
        <div class="form-group">
          <label data-i18n="login.roomId">房间ID</label>
          <input type="text" id="newRoomId" data-i18n-placeholder="placeholder.roomId" required maxlength="10">
        </div>
        <div class="form-group">
          <label data-i18n="login.roomPassword">房间密码 <span style="opacity: 0.6">(可选)</span></label>
          <input type="password" id="newRoomPassword" data-i18n-placeholder="placeholder.password" maxlength="20">
        </div>
        <button type="submit" class="btn-primary" data-i18n="rooms.join">加入房间</button>
      </form>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" data-i18n="settings.title">设置</h2>
        <button class="modal-close" id="closeSettingsModal">×</button>
      </div>

      <div class="setting-row">
        <div>
          <div class="setting-label" data-i18n="settings.theme">夜间模式</div>
          <div class="setting-description" data-i18n="settings.themeDesc">切换亮色/暗色主题</div>
        </div>
        <div class="toggle-switch" id="themeToggle"></div>
      </div>

      <div class="setting-row">
        <div>
          <div class="setting-label" data-i18n="settings.language">语言</div>
          <div class="setting-description" id="langDesc">中文 / English</div>
        </div>
        <div class="toggle-switch" id="langToggle"></div>
      </div>

      <button class="btn-primary" id="exportBackup" data-i18n="settings.export">导出加密备份</button>
    </div>
  </div>

  <!-- Password Input Modal (for secure backup import) -->
  <div class="modal" id="passwordModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="passwordModalTitle">输入密码</h2>
        <button class="modal-close" id="closePasswordModal">×</button>
      </div>
      <form id="passwordForm">
        <div class="form-group">
          <label id="passwordModalLabel">备份密码：</label>
          <input type="password" id="passwordModalInput" placeholder="Enter password" required autocomplete="off" maxlength="20">
        </div>
        <div style="display: flex; gap: 12px;">
          <button type="submit" class="btn-primary" style="flex: 1;">确定</button>
          <button type="button" class="btn-secondary" id="cancelPasswordModal" style="flex: 1;">取消</button>
        </div>
      </form>
    </div>
  </div>

  <!-- DiceBear Avatars - Using fallback avatars for now -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@dicebear/collection@9.2.1/dist/umd.js"></script> -->

  <script src="/chat.js"></script>
</body>
</html>
